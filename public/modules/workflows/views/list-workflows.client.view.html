<section data-ng-controller="WorkflowsController" data-ng-init="find()">
  <div class="page-header">
      <h1>Workflows</h1>
  </div>
  <div class="list-group">
      <a data-ng-repeat="workflow in workflows" data-ng-href="#!/workflows/{{workflow._id}}" class="list-group-item">
        <h4 class="list-group-item-heading" data-ng-bind="workflow.name"></h4>
        <small class="list-group-item-text">
          <b>Datatype: </b>{{workflow.model}} ||
          <b># Steps: </b>{{workflow.steps.length}}
        </small>
      </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-hide="!workflows.$resolved || workflows.length">
    No Workflows yet, why don't you <a href="/#!/workflows/create">create one</a>?
  </div>
</section>
