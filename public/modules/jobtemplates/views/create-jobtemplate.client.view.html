<section data-ng-controller="JobtemplatesController" ng-init="prepCreate()">
    <div class="page-header">
        <h1>New Job Template</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                      <label class="control-label" for="name">Name</label>
                      <input type="text" data-ng-model="name" id="name" class="form-control"required>

                      <label class="control-label" for="models">Data Type</label>
                      <select data-ng-model="model" class="form-control" required>
                        <option ng-repeat="m in models">{{m}}</option>
                      </select>

                      <label class="control-label" for="css">CSS</label>
                      <input type="text" data-ng-model="css" id="css" class="form-control"  required>

                      <label class="control-label" for="js">JS</label>
                      <input type="text" data-ng-model="js" id="js" class="form-control"  required>

                      <label class="control-label" for="cml">CML</label>
                      <textarea type="text" data-ng-model="cml" id="cml" class="form-control" required></textarea>

                      <h3>Fields</h3>
                      <div class="well">
                        <div data-ng-repeat="field in fields" id="fields" class="panel panel-primary">
                          <div class="panel-heading">
                            Field {{$index}}
                            <button type="button" ng-click="removeField($index)" style="float:right" class="btn-xs btn-default"><span class="glyphicon glyphicon-minus"></span></button>
                          </div>
                          <div class="panel-body">
                            <input type="text" data-ng-model="field.value" class="form-control">
                          </div>
                        </div>
                        <button type="button" ng-click="addField()" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
                      </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
