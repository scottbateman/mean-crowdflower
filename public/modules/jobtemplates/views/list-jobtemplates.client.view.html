<section data-ng-controller="JobtemplatesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Jobtemplates</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="jobtemplate in jobtemplates" data-ng-href="#!/jobtemplates/{{jobtemplate._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="jobtemplate.created | date:'medium'"></span>
				by
				<span data-ng-bind="jobtemplate.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="jobtemplate.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!jobtemplates.$resolved || jobtemplates.length">
    	No Jobtemplates yet, why don't you <a href="/#!/jobtemplates/create">create one</a>?
    </div>
</section>
