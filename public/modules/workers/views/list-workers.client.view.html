<section data-ng-controller="WorkersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Workers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="worker in workers" data-ng-href="#!/workers/{{worker._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="worker.created | date:'medium'"></span>
				by
				<span data-ng-bind="worker.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="worker.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!workers.$resolved || workers.length">
    	No Workers yet, why don't you <a href="/#!/workers/create">create one</a>?
    </div>
</section>
