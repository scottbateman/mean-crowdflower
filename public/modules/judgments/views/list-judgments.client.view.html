<section data-ng-controller="JudgmentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Judgments</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="judgment in judgments" data-ng-href="#!/judgments/{{judgment._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="judgment.created | date:'medium'"></span>
				by
				<span data-ng-bind="judgment.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="judgment.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!judgments.$resolved || judgments.length">
    	No Judgments yet, why don't you <a href="/#!/judgments/create">create one</a>?
    </div>
</section>
