<section data-ng-controller="DatastepsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Datasteps</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="datastep in datasteps" data-ng-href="#!/datasteps/{{datastep._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="datastep.created | date:'medium'"></span>
				by
				<span data-ng-bind="datastep.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="datastep.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!datasteps.$resolved || datasteps.length">
    	No Datasteps yet, why don't you <a href="/#!/datasteps/create">create one</a>?
    </div>
</section>
